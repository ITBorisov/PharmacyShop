<mat-card class="auth-card">
  <mat-card-title >Създай нов продукт</mat-card-title>
  <form #productForm="ngForm" (submit)="productFormSubmit()" class="auth-form" >
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Име:"  name="name" [(ngModel)]="product.name" #name="ngModel" required>
      <mat-error>Полето е задължително</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Категория"  name="category" [(ngModel)]="product.category" #category="ngModel" required>
        <mat-option value="Ваксини">Ваксини</mat-option>
        <mat-option value="Хормонални">Хормонални</mat-option>
        <mat-option value="Противопаразитни">Противопаразитни</mat-option>
        <mat-option value="Хормонални">Хормонални</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Животни" name="animals" [(ngModel)]="product.animals" #animals="ngModel" required>
        <mat-option value="Кучета">Кучета</mat-option>
        <mat-option value="Котки">Котки</mat-option>
        <mat-option value="Крави">Крави</mat-option>
        <mat-option value="Коне">Коне</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input type="number" matInput placeholder="Цена:"  name="price" [(ngModel)]="product.price" #price="ngModel" required>
      <mat-error>Полето е задължително</mat-error>
    </mat-form-field>
    

    
  <div class="button-row">
    <button mat-raised-button color="primary">Назад</button>
    <button [disabled]="!productForm.valid" type="submit" mat-raised-button color="primary">Създай</button>
  </div>
  </form>
</mat-card>
